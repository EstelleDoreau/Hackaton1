<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<title>Document</title>
	</head>

	<style>
		header,
		.coordonnées {
			text-align: center;
		}
		header {
			margin-bottom: 10%;
		}
		.input-area {
			margin-bottom: 2rem;
		}
		button {
			width: 100%;
		}
	</style>

	<body class="container">
		<header>
			<h1>Contactez-nous</h1>
			<p>N'hésitez pas à nous poser des questions.</p>
			<p>Nous nous ferons un plaisir de vous répondre rapidement.</p>
		</header>

		<div class="row">
			<div class="col-xs-12 col-md-8">
				<form>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="nom">Nom</label>
							<input type="email" class="form-control" name="nom">
						</div>
						<div class="form-group col-md-6">
							<label for="prenom">Prenom</label>
							<input type="email" class="form-control" name="prenom">
						</div>
					</div>
					<div class="form-group">
						<label for="mail">Email</label>
						<input type="password" class="form-control" name="mail">
					</div>
					<div class="form-group">
						<label for="sujet">Sujet</label>
						<input type="password" class="form-control" name="sujet">
					</div>
					<div class="form-group">
						<label for="sujet">Message</label>
						<textarea class="form-control" aria-label="With textarea"></textarea>
					</div>
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
				</form>
			</div>
			<div class="col-xs-12 col-md-4 coordonnées">
				<div class="">
					<span class="fa fa-phone fa-2x"></span>
					<p>Telephone</p>
					<p>xx.xx.xx.xx.xx</p>
				</div>
				<div>
					<span class="fa fa-map-marker fa-2x"></span>
					<p>Adresse</p>
					<p>somewhere</p>
				</div>
				<div>
					<span class="fa fa-envelope fa-2x"></span>
					<p>E-mail</p>
					<p>monAdresseMail@blabla.plop</p>
				</div>
			</div>
		</div>
	</body>
</html>
